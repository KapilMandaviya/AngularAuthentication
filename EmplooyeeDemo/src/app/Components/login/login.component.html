

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form autocomplete="off" #myForm="ngForm" (ngSubmit)="myForm.form.valid && onSubmit(myForm)">
                            <div class="form-group pt-3">
                                <div *ngIf="employeeUsername.invalid && (employeeUsername.touched || employeeUsername.dirty)" class="float-right">
                                    <p class="text-danger">Required</p>
                                </div>
                                    <input  type="text" placeholder="Username" name="employeeUsername" class="form-control" #employeeUsername="ngModel" [(ngModel)]="Employeeservice.employeeDetail.employeeUsername" required> 
                            </div>
                           
                            <div class="form-group pt-3">
                                <div *ngIf="employeePassword.invalid && (employeePassword.touched || employeePassword.dirty)" class="float-right">
                                    <p class="text-danger">Required</p>
                                </div>
                                    <input [type]="type" placeholder="Password" name="employeePassword" class="form-control" #employeePassword="ngModel" [(ngModel)]="Employeeservice.employeeDetail.employeePassword" required> 
                                    <button type="button" (click)="hideShowPass()" class="bg-white text-muted"> 
                                    <span class="fa {{eyeIcon}}"></span> </button>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required*</small>

                            <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal" data-bs-target="#forget-password" class="font-weight-bold">Forgot password?</a> </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a id="forgot" href="#" routerLink="/signup">Sign up</a> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="forget-password" tabindex="-1" aria-labelledby="reset-passwordLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title" id="forget-passwordLabel"> <span style="font-size: 25px;font-weight:700">Forget your password?</span><br>
                    <small>Please provide your E-mail we will send the reset link</small></p>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>

            <div class="modal-body">
                <div class="form-group pt-3">
                    <div class="input-field"> <span class="fa fa-user p-2"></span> 
                        <input  type="text" [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)"  placeholder="Email"> </div>
                </div>
                <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
                <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small>
            </div>
             <div class="modal-footer">
                <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button (click)="confirmToReset()"  type="button" class="btn btn-primary">Send</button>
                <!-- <button (click)="confirmToReset()" [disabled]="!(isValidEmail && resetPasswordEmail)" type="button" class="btn btn-primary">Send</button> -->
            </div> 
        </div>
    </div>
</div>
